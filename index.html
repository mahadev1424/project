<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.search-box {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

#cityInput {
  padding: 10px;
  width: 60%;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#searchBtn {
  padding: 10px 15px;
  border: none;
  background-color: #2196f3;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

#searchBtn:hover {
  background-color: #1976d2;
}

.city-list {
  margin-bottom: 20px;
}

.city-btn {
  margin: 5px;
  padding: 10px 15px;
  background-color: #f1f1f1;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.city-btn:hover {
  background-color: #ddd;
}

.weather-box {
  text-align: left;
  background-color: #e3f2fd;
  padding: 20px;
  border-radius: 10px;
  line-height: 1.6;
}

.error {
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>

    <!-- Input and search -->
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>

    <!-- City buttons -->
    <div class="city-list">
      <button class="city-btn">New York</button>
      <button class="city-btn">London</button>
      <button class="city-btn">Tokyo</button>
      <button class="city-btn">Paris</button>
      <button class="city-btn">Sydney</button>
    </div>

    <!-- Weather result display -->
    <div id="weatherResult" class="weather-box"></div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

    document.getElementById('searchBtn').addEventListener('click', () => {
      const city = document.getElementById('cityInput').value;
      fetchWeather(city);
    });

    // City button listeners
    document.querySelectorAll('.city-btn').forEach(button => {
      button.addEventListener('click', () => {
        const city = button.textContent;
        fetchWeather(city);
      });
    });

    function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const result = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
            <p><strong>Weather:</strong> ${data.weather[0].description}</p>
            <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
            <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          `;
          document.getElementById('weatherResult').innerHTML = result;
        })
        .catch(err => {
          document.getElementById('weatherResult').innerHTML = `<p class="error">City not found.</p>`;
        });
    }
  </script>
</body>
</html>
